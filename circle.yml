machine:
  node:
    version: 8.0.0

test:
  pre:
    - echo ${GCP_CREDENTIALS} | base64 --decode --ignore-garbage > ${HOME}/cloud-storage/test/e2e/gcp_key.json
  override:
    - npm test
    - npm run e2e

deployment:
  npm:
    branch: master
    commands:
      - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > "${HOME}/.npmrc"
      - npm run 2npm
